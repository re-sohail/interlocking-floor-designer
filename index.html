<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inter Locking - Floor Designer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <div class="logo">
          <img src="./media/svg/logo.svg" alt="Logo" class="logo-img" />
        </div>
        <div class="view-controls">
          <button class="view-btn active">2D</button>
        </div>
        <div class="price-info">
          <div class="price-exc-vat">£ 10'670.94 GBP (exc VAT)</div>
          <div class="price-inc-vat">£ 12'770.00 (inc VAT)</div>
          <div class="price-per-unit">Price Per Metre² = 6.25 tiles</div>
        </div>
        <div class="user-profile">
          <img
            src="https://images.unsplash.com/photo-1613323593608-abc90fec84ff?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Profile"
            class="profile-img"
          />
        </div>
      </header>

      <div class="main-content">
        <aside class="sidebar">
          <div class="sidebar-item active" data-section="layouts">
            <div class="sidebar-header">
              <span class="sidebar-icon">
                <i class="ri-layout-4-line"></i>
              </span>
              <span class="sidebar-title">Layouts</span>
              <span class="sidebar-arrow">
                <i class="ri-arrow-down-s-line"></i>
              </span>
            </div>
            <div class="sidebar-content">
              <div class="layout-grid" id="layoutGrid"></div>
            </div>
          </div>

          <div class="sidebar-item" data-section="patterns">
            <div class="sidebar-header">
              <span class="sidebar-icon">
                <i class="ri-pencil-ruler-2-line"></i>
              </span>
              <span class="sidebar-title">Pattern</span>
              <span class="sidebar-arrow">
                <i class="ri-arrow-down-s-line"></i>
              </span>
            </div>
            <div class="sidebar-content">
              <div class="pattern-grid" id="patternGrid"></div>
            </div>
          </div>

          <div class="sidebar-item" data-section="tileTypes">
            <div class="sidebar-header">
              <span class="sidebar-icon">
                <i class="ri-layout-grid-2-line"></i>
              </span>
              <span class="sidebar-title">Tile type</span>
              <span class="sidebar-arrow">
                <i class="ri-arrow-down-s-line"></i>
              </span>
            </div>
            <div class="sidebar-content">
              <div class="tile-type-grid" id="tileTypeGrid"></div>
            </div>
          </div>

          <div class="sidebar-item" data-section="edges">
            <div class="sidebar-header">
              <span class="sidebar-icon">
                <i class="ri-building-3-line"></i>
              </span>
              <span class="sidebar-title">Edges</span>
              <span class="sidebar-arrow">
                <i class="ri-arrow-down-s-line"></i>
              </span>
            </div>
            <div class="sidebar-content">
              <div class="edges-content">
                <p>Edge options will appear here.</p>
              </div>
            </div>
          </div>

          <div class="sidebar-item" data-section="colors">
            <div class="sidebar-header">
              <span class="sidebar-icon">
                <i class="ri-palette-line"></i>
              </span>
              <span class="sidebar-title">Color</span>
              <span class="sidebar-arrow">
                <i class="ri-arrow-down-s-line"></i>
              </span>
            </div>
            <div class="sidebar-content">
              <div class="color-grid">
                <p class="color-instruction">
                  Select a color to paint individual cells:
                </p>
                <div class="color-swatches" id="colorSwatches"></div>
              </div>
            </div>
          </div>
        </aside>

        <main class="canvas-area">
          <div id="canvasContainer" class="canvas-container">
            <canvas id="designCanvas" width="800" height="600"></canvas>
            <div id="areaDimensions"></div>
          </div>
        </main>
      </div>

      <footer class="app-footer">
        <button class="back-btn">← Back</button>
        <button class="next-btn">NEXT</button>
      </footer>
    </div>

    <!-- Control Panel (Hidden by default) -->
    <div class="control-panel" id="controlPanel" style="display: none">
      <div class="control-group">
        <label for="shapeSelect">Shape:</label>
        <select id="shapeSelect">
          <option value="rectangle">Rectangle</option>
          <option value="square">Square</option>
          <option value="l-shape">L-Shape</option>
          <option value="u-shape">U-Shape</option>
        </select>
      </div>
      <div class="control-group">
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#ff5722" />
      </div>
      <div class="control-group">
        <div id="dimensions">
          Width: 400px | Height: 300px | Area: 120000 px²
        </div>
      </div>
    </div>

    <script src="scriptTesting.js"></script>
  </body>
</html>
